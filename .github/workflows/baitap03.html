<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Game Đoán Số</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
            color: #f9fafb;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            max-width: 450px;
            width: 100%;
            background-color: #374151;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #guessInput {
            color: #1f2937;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #facc15;
            opacity: 1;
            animation: fall 3s linear infinite;
        }
        
        .confetti:nth-child(3n) { background-color: #ef4444; }
        .confetti:nth-child(3n + 1) { background-color: #3b82f6; }
        .confetti:nth-child(3n + 2) { background-color: #10b981; }

        .confetti:nth-child(odd) {
            left: calc(var(--i) * 5vw);
            animation-delay: calc(var(--i) * 0.1s);
            transform: scale(0.7);
        }
        .confetti:nth-child(even) {
            left: calc(var(--i) * 3vw + 50vw);
            animation-delay: calc(var(--i) * 0.2s);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold mb-4 text-yellow-400">Đoán Số Bí Mật (1-100)</h1>
        <p class="mb-6 text-gray-300">Tôi đã chọn một số. Hãy đoán xem nó là số mấy!</p>
        
        <form id="guessForm" class="flex flex-col space-y-4">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Nhập số đoán" required
                   class="rounded-lg p-3 border-2 border-gray-600 focus:border-blue-500 focus:ring-blue-500 shadow-inner">
            <button type="submit" id="submitButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-150 ease-in-out shadow-md disabled:bg-gray-500">
                Đoán
            </button>
        </form>

        <div id="resultMessage" class="mt-6 text-xl font-semibold min-h-[30px]"></div>
        <p id="attemptCount" class="mt-2 text-gray-400">Số lần thử: 0</p>

        <button id="resetButton" onclick="startGame()"
                class="mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hidden">
            Chơi Lại
        </button>
    </div>
    
    <div id="confettiContainer" class="confetti-container hidden"></div>

    <script>
        const guessInput = document.getElementById('guessInput');
        const submitButton = document.getElementById('submitButton');
        const resultMessage = document.getElementById('resultMessage');
        const attemptCount = document.getElementById('attemptCount');
        const resetButton = document.getElementById('resetButton');
        const confettiContainer = document.getElementById('confettiContainer');
        const minNumber = 1;
        const maxNumber = 100;

        let randomNumber;
        let attempts;
        let gameOver = false;

        function startGame() {
            randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
            attempts = 0;
            gameOver = false;
            
            resultMessage.textContent = 'Hãy bắt đầu đoán!';
            resultMessage.className = 'mt-6 text-xl font-semibold min-h-[30px] text-gray-300';
            attemptCount.textContent = `Số lần thử: ${attempts}`;
            guessInput.value = '';
            guessInput.disabled = false;
            submitButton.disabled = false;
            resetButton.classList.add('hidden');
            confettiContainer.classList.add('hidden');
            confettiContainer.innerHTML = '';
        }

        function handleGuess(event) {
            event.preventDefault();

            if (gameOver) {
                return;
            }

            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < minNumber || userGuess > maxNumber) {
                resultMessage.textContent = `Vui lòng nhập một số hợp lệ trong khoảng ${minNumber} - ${maxNumber}.`;
                resultMessage.className = 'mt-6 text-xl font-semibold min-h-[30px] text-yellow-400';
                guessInput.value = '';
                return;
            }

            attempts++;
            attemptCount.textContent = `Số lần thử: ${attempts}`;
            guessInput.value = '';

            if (userGuess === randomNumber) {
                resultMessage.textContent = `CHÚC MỪNG! Bạn đã đoán đúng số ${randomNumber} sau ${attempts} lần thử!`;
                resultMessage.className = 'mt-6 text-xl font-semibold min-h-[30px] text-green-400';
                
                gameOver = true;
                guessInput.disabled = true;
                submitButton.disabled = true;
                resetButton.classList.remove('hidden');

                showConfetti();

            } else if (userGuess < randomNumber) {
                resultMessage.textContent = 'Quá THẤP. Hãy thử lại.';
                resultMessage.className = 'mt-6 text-xl font-semibold min-h-[30px] text-red-400';
            } else {
                resultMessage.textContent = 'Quá CAO. Hãy thử lại.';
                resultMessage.className = 'mt-6 text-xl font-semibold min-h-[30px] text-red-400';
            }
        }

        function showConfetti() {
            confettiContainer.classList.remove('hidden');
            const pieces = 50;
            for (let i = 0; i < pieces; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
                confetti.style.setProperty('--i', i); 
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                confettiContainer.classList.add('hidden');
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        document.getElementById('guessForm').addEventListener('submit', handleGuess);

        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
