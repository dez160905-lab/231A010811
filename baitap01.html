<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Carousel Hình Ảnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .slide-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem 0.5rem;
            cursor: pointer;
            z-index: 10;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .nav-button:hover {
            opacity: 1;
        }

        .prev { left: 0; border-radius: 0 0.5rem 0.5rem 0; }
        .next { right: 0; border-radius: 0.5rem 0 0 0.5rem; }

        @media (max-width: 640px) {
            .nav-button {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto mb-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Bài 1: Carousel Hình Ảnh (Responsive, Tự động)</h1>
        <p class="text-gray-600">Carousel này sử dụng CSS transition và JavaScript để chuyển slide tự động sau 3 giây, kèm theo nút điều hướng. Được thiết kế responsive.</p>
    </div>

    <div class="carousel-container">
    <div class="slide-wrapper" id="slideWrapper">
        <div class="slide"><img src="images/01.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="images/02.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="images/03.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="images/04.jpg" alt="Slide 4"></div>
        <div class="slide"><img src="images/05.jpg" alt="Slide 5"></div>
        <div class="slide"><img src="images/06.jpg" alt="Slide 6"></div>
    </div>

    <button class="nav-button prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-button next" onclick="moveSlide(1)">&#10095;</button>
</div>

    <script>
        const slideWrapper = document.getElementById('slideWrapper');
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let currentSlideIndex = 0;
        let autoSlideInterval;
        const autoSlideTime = 3000;

        function updateCarousel() {
            const slideWidth = slides[0].offsetWidth; 
            
            const offset = -currentSlideIndex * slideWidth;
            slideWrapper.style.transform = `translateX(${offset}px)`;
        }

        function moveSlide(direction) {
            resetInterval();

            currentSlideIndex = (currentSlideIndex + direction + totalSlides) % totalSlides;
            
            updateCarousel();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                moveSlide(1);
            }, autoSlideTime);
        }

        function resetInterval() {
            clearInterval(autoSlideInterval);
            setTimeout(startAutoSlide, 5000); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCarousel();
            startAutoSlide();
            
            window.addEventListener('resize', updateCarousel);
        });
    </script>
</body>
</html>
